<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>

  <div id="chart"></div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>

  </style>


  <script>
    (function(d3) {
      'use strict';
    var w = 1000;
    var h = 150;

    var dataset = [
                [ 5,     20 ],
                [ 480,   90 ],
                [ 250,   50 ],
                [ 100,   33 ],
                [ 330,   95 ],
                [ 410,   12 ],
                [ 475,   44 ],
                [ 25,    67 ],
                [ 85,    21 ],
                [ 220,   88 ]
            ];

            //Create SVG element
    var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx", function(d) {
        return d[0];
       })
       .attr("cy", function(d) {
        return d[1];
       })
       .attr("r", function(d) {
        return Math.sqrt(h - d[1]);
       });

    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function(d) {
        return d[0] + "," + d[1];
      })
      .attr("x", function(d) {
        return d[0];
      })
      .attr("y", function(d) {
          return d[1];
      })
      .attr("font-family", "sans-serif")
      .attr("font-size", "11px")
      .attr("fill", "red");

      http://alignedleft.com/tutorials/d3/scales


    })(window.d3);
  </script>
</body>
</html>
